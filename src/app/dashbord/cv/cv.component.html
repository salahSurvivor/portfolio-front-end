<div class="bgEee">.</div>

<div class="portfolios">
    <app-header cvActive="active"></app-header>

    <div class="myCv">
        <iframe [src]="pdfSrc" width="100%" height="100%"></iframe> 
    </div>
    
    <div class="cvUpload">
        <p-fileUpload 
            (onSelect)="onFileSelected($event)"
            (onUpload)="uploadCv()"
            name="myfile[]" url="https://www.primefaces.org/cdn/api/upload.php">
            <ng-template pTemplate="toolbar">
                <div class="py-3">Upload Your Cv</div>
            </ng-template>
            <ng-template let-file pTemplate="file">
                <div>Custom UI to display a file</div>
            </ng-template>
            <ng-template pTemplate="content" let-files>
                <div>Additional content</div>
            </ng-template>
        </p-fileUpload>
    </div>

</div>

<p-toast></p-toast>
